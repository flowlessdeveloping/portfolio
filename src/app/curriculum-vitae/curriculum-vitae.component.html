<div class="page-container">
    <div class="card-container">
      <mat-card class="mat-card" style="border: 5px solid rgba(255, 255, 255, 0.744);">
        <div class="accordion">
          <mat-accordion #accordion="matAccordion"  multi>
            <mat-expansion-panel *ngFor="let cv of cvData; let index">
              <mat-expansion-panel-header>
                <mat-panel-title>
                  {{ cv.section }}
                </mat-panel-title>
              </mat-expansion-panel-header >
              <p *ngFor="let item of cv.details">
                {{item.title}}
              </p>
            </mat-expansion-panel>
          </mat-accordion>
        </div>
      </mat-card>
      <mat-card class="mat-card" style="border: 5px solid rgba(255, 255, 255, 0.744);">
        <h3>Certifications</h3>
      </mat-card>
    </div>
  </div>
